<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="games.css"></li>
</head>
<body>

  <div id="tictac">
    <div>
      <img src="images/tictac.png" id="tictac-board" alt="tictac board">
    </div>
    <div id="blurb-container">
      <div id="blurb-images">
        <img src="images/neutral.png" class="face" id="neutral">
        <img src="images/anguished.png" class="face" id="anguished">
      </div>
      <div id="blurb-image">
        <img src="images/smiling.png" class="face" id="smiling">
      </div>
      <div id="blurb">Welcome to Tic Tac Toe!<br>
      Click on an empty space to drop a piece there.</div>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="piece.js"></script>
  <script type="text/javascript" src="blurb.js"></script>
  <script type="text/javascript" src="ai.js"></script>
  <script type="text/javascript" src="ticTacAI.js"></script>
  <script type="text/javascript" src="ticTacUI.js"></script>


</body>
</html>
